<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showMes()" id="btn">Click me</button>

    <script>
        const btnEl = document.getElementById('btn')

        if(btnEl) {
            let btnClone = btnEl.cloneNode(true)
            btnClone.id = 'newBtn'

            document.body.appendChild(btnClone)
        }

        function showMes() {
            alert('hello world')
        }
    </script>
</body>
</html>
